<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Event Board</title>
    </h:head>       

    <f:view transient="false">
        <p:layout fullPage="true">

            <p:layoutUnit position="west" size="400" header="Left" resizable="true" closable="true" collapsible="true">
                <h:outputText value="Hero Menu" />
            </p:layoutUnit>

            <p:layoutUnit position="east" size="400" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="name" value="Submit Event:" style="font-weight:bold" />
                        <p:inputText id="name" value="#{eventBean.eventName}" />
                        <p:commandButton value="Submit" update="display" icon="pi pi-check" />
                        <h:outputText id="display" value="#{eventBean.eventName}" />
                    </h:panelGrid>
                </h:form>
                <br/>
                The same in javascript:
                <br/>
                <form name ="subscribe" id="jsForm" action="#">
                    Event Name: <input type="text" name="name" id="eventName" />

                    <input type="button" name="submit" value="Submit Event"
                           onclick="processFormData();" />

                    <div id="demo">
                        <h2>Event</h2>
                    </div>
                    <br/>
                    <script>
                        function processFormData() {
                            var eventNameElement = document.getElementById('eventName');

                            var data = document.getElementById("demo").innerHTML = "You are inserted " + eventNameElement.value;
                            return data;

                        }
                    </script>


                </form>

            </p:layoutUnit>

        </p:layout>



    </f:view>    
</html>
